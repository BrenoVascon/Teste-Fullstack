<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <h1 id="formTitle">Login</h1>

  <!-- Botões para alternar entre os formulários -->
  <button id="showLogin" onclick="showLoginForm()">Já tem uma conta? Faça Login</button>
  <button id="showSignup" onclick="showSignupForm()" style="display:none;">Não tem conta? Cadastre-se</button>

  <!-- Formulário de Login -->
  <form id="loginForm" style="display: block;">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="username" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required>

    <button type="submit">Entrar</button>
  </form>

  <!-- Formulário de Cadastro -->
  <form id="signupForm" style="display: none;">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required>

    <button type="submit">Cadastrar</button>
  </form>

  <script src="../js/login.js"></script>
</body>
</html>
